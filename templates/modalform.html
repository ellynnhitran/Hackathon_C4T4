 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          {% if _flag %}
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h5 class="modal-title">Viết món ăn mà bạn muốn chúng mình thêm vào ở đây nhé! :></h5>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                    <div id = "header">
                                <h2 id="post-title">Đóng góp món ăn</h2>
                            </div>
                          <div id="root">
                 <form action="" method = "POST" id="form">
                    <div id="post-content">
                            <div class="form-group">
                                    <label for="">Tên món</label> <br>
                                    <input type="text" name = "Title" class="block">
                                </div>
                            
                                <div class="form-group">
                                    <label for="">Bạn cho link ảnh vào đây nhé :)</label> <br>
                                    <input type="text" name = "Image" class="block">
                                </div>
                                
                                <div class="form-group">
                                    <label for="">Nguyên liệu</label> <br>
                                    <textarea name="content" id="" cols="30" rows="10"></textarea>
                    
                                </div>

                                <div class="form-group">
                                    <label for="">Cách làm</label> <br>
                                    <textarea name="content" id="" cols="30" rows="10"></textarea>
                    
                                </div>
                                <button class="btn">Gửi</button>
                            </form>
                    </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!-- Content -->
          {% else %}
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title"></h5>
              </div>
              <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                      <div id = "header">
                                  <h2 id="post-title">Các bạn hãy login để có thể đóng góp thêm món ăn nhé :') </h2>
                              </div>
                            <div id="root">
          
                              <a href="{{url_for('login')}}"><button type="button" class="btn btn-primary">Login</button></a>
                              <a href="{{url_for('signup')}}"><button type="button" class="btn btn-primary">Sign Up</button></a>
                            </div>  
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
      </div>
