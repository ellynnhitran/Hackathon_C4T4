<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<html>
<head>
  <link rel="stylesheet" href="../static/css/login.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
          <div class="panel">
        <h2><img class="rounded" src="../static/avatar.png" style="width: 80px; height: 80px" alt=""></h2>
        <p>Login Healthy Foodie</p>
        </div>
          <form id="Login" method = "POST">
              <div class="form-group">
                  <input type="email" name="Email" class="form-control" id="inputEmail" placeholder="Email Address" required>
              </div>
              <div class="form-group">
                  <input type="password" name = "password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              <div class="forgot">
                  {% for msg in get_flashed_messages() %} 
                  <div class="d-flex justify-content-center"><p style="color:red"> {{ msg }} </p></div>
                  {% endfor %}
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div><a href="{{url_for('signup')}}">Sign up</a></div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
