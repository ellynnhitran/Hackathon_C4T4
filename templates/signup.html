<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/signup.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/css/signup.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="SignupForm">
    <div class="container">
            <div class="signup-form">
            <div class="main-div">
                <div class="panel">
                <h2><img class="rounded" src="../static/avatar.png" style="width: 80px; height: 80px" alt=""></h2>
                <p>Signup Healthy Foodie</p>
                </div>
    <div id="signup">
        <form action="" method = "POST" id="form">
            <h3>Create a free new account with Healthy Foodie</h3>
            <div>
                <div class="form-group">
                    <label for="">Last name</label> <br>
                    <input required type="text" name="Lastname" class="block">
                </div>

                <div class="form-group">
                    <label for="">First name</label> <br>
                    <input required type="text" name="Firstname" class="block">
                </div>

                <div id="form-group">
                    <label for="">Email</label> <br>
                    <input required type="text" name = "Email" class="block">
                </div>
            
                <div id="form-group">
                    <label for="">Password</label> <br>
                    <input required type="password" name = "password" class="block">
                </div>
            </div>
            <button class="btn">Sign up</button>
        </form>
    </div>
</body>
</html>
